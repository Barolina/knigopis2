<div class="mb-2 pt-2">
    <h5>
        {{book.title}}
        <a [routerLink]="['/books', book.id]" class="float-right btn btn-sm btn-secondary">Редактировать</a>
    </h5>
    <h6>{{book.author}}</h6>
    <p class="text-muted">
        [{{book.createdAt.split(' ')[0]}}] <span>{{book.notes}}</span>
    </p>
</div>
